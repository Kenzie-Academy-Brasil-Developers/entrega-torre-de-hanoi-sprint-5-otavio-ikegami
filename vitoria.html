<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet">
    <title>Torre Hanoi Vitória</title>
    <style>
        body{
            background-color:rgb(226, 167, 128);
            background-image:url('./pictures/vic.gif');
            background-repeat:no-repeat;
        }
        .playAgain{
            position: absolute;
            right: 20vw;
            top: 15vw;
            padding: 50px;
            font-size: 30px;
            font-family: 'Gemunu Libre', sans-serif;
            color: rgb(226, 167, 128);
            text-shadow: darksalmon 2px 2px 4px;
            border-radius: 15px;
            border: none;
            background-color: rgb(59, 59, 58);
            box-shadow: dimgrey 7px 7px 3px;
        }
        .playAgain:hover{
            cursor: pointer;
        }
        .playAgain:active{
            transform: translate(5px, 5px);
            transition: 0.2s;
            box-shadow: dimgrey 2px 2px 1px;
        }
        p{
            position: absolute;
            right: 16vw;
            top: 10vh;
            font-family: 'Gemunu Libre', sans-serif;
            font-size: 2vw;
            text-shadow: dimgrey 2px 2px 2px;
        }
    </style>
</head>
<body>
    <p>PARABÉNS, VC GANHOU!! DESSA VEZ... KKK</p>
    <button class="playAgain" >JOGAR NOVAMENTE </button>
</body>
</html>
